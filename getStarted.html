<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Password Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: auto;
            text-align: left;
        }
        .logo {
            margin-bottom: 20px;
            text-align: left;
        }
        .logo img {
            width: 120px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px 0;
        }
        p {
            color: #666;
            margin: 10px 0 30px 0;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .next-button {
            width: 100%;
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <h1>Create a password to start your membership</h1>
        <p>Just a few more steps and you're done! We hate paperwork, too.</p>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Add a password</label>
            <input type="password" id="password" placeholder="Add a password">
        </div>
        <button class="next-button">Next</button>
    </div>
    <div class="footer">
        <p>Questions? Call 000-800-919-1694</p>
        <a href="#">FAQ</a>
        <a href="#">Help Centre</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Cookie Preferences</a>
        <a href="#">Corporate Information</a>
    </div>
</body>
</html>
